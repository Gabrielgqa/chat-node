  <title>Chat</title>
</head>

      <ul class="chatList">

        <li class="m-status">Fulano entrou na sala</li>

        <li class="m-user"><span>Jo√£o</span> Boa!</li>
      </ul>
      <ul class="userList">
      </ul>
    </div>
    <div class="chatInput">
      <input type="text" id="chatMessage" placeholder="Mensagem (aperte Enter)">
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>

</html>
